    <body class="infopage">
        <header>
            <img src="images/logo2.png" alt="logo">
            <div>   
                <h1>Storm<i>Watch1</i></h1>
                <div class="motto">
                    <h2>Your local Weather Team</h2>
                </div>
            </div>
        </header>
        
        <nav>
            <button onclick="toggleMenu()">&#9776;</button>
            <ul id="primaryNav" class="hide">
                <li><a href="index.html">Home</a></li>
                <li><a href="preston.html">Preston</a></li>
                <li><a href="sodasprings.html">Soda Springs</a></li>
                <li><a href="fishhaven.html">Fish Haven</a></li>
                <li class="active"><a href="stormcenter.html">Storm Center</a></li> 
                <li><a href="gallery.html">Gallery</a></li> 
            </ul>
            
        </nav>
        
        <main>
            <form method="get" action="thankyou.html">
                <h1>Have you seen a storm?</h1>
                <fieldset>
                    <div class="formheading">Contact Information</div>
                    <label class ="top">Full Name<input type="text" name="fullName" pattern="[A-Za-z].{5,}" required></label>
                    <label class="top">Phone Number<input type="tel" name="phone" required></label>
                    <label class="top">Zip Code<input type="number" name="zipcode" required></label>
                    <label class="top">Email<input type="email" name="email" placeholder="user@provider.com"></label>
                    <div>Are you In-Danger?</div>
                    <label class="sbs"><input type="radio" name="danger" value="yes">Yes</label>
                    <label class="sbs"><input type="radio" name="danger" value="maybe">Maybe</label>
                    <label class="sbs"><input type="radio" name="danger" value="no" checked>No</label>
                </fieldset>    
            
                <fieldset>
                    <div class="formheading">Storm Information</div>
                    <label class="top">Storm Date<input type="date" name="stormDate"></label>
                    <label class="top">Storm Type<input list="stormType" name="stormType">
                        <datalist id="stormType">
                            <option value="Flash Flood"></option>
                            <option value="Hail"></option>
                            <option value="Hurricane"></option>
                            <option value="Thunderstorm"></option>
                            <option value="Tornado"></option>
                        </datalist>
                    </label>
                    <label class="top">Storm Severity (1 to 10) <span id="ratingvalue">5</span>
                        <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    </label>
                    <label class="top">Select region
                        <select name="region">
                            <option value="">Select Region...&#9662;</option>
                            <option value="fishhaven">Fish Haven</option>
                            <option value="preston">Preston</option>
                            <option value="sodasprings">Soda Springs</option>
                        </select>
                    </label>
                    

                    <label class="top">Additional Information or Comments<textarea id="message" cols="50" rows="5"></textarea></label>
                </fieldset>
                
                <input type="submit" value="Send Report" class="submitBtn">
            </form>
        </main>
        
        <footer>
            &copy; Jacob MacDonald &bull; <span id="currentDate"></span>  
        </footer>
        
        <script src="scripts/currentdate.js"></script>   
        <script src="scripts/hamburger.js"></script>
        <script src="scripts/windchill.js"></script>
        <script src="scripts/stormseverity.js"></script>
    
    </body>
</html>
